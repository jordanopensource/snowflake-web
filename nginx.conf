user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Disable access logs
    access_log off;
    
    # Custom error log format that excludes common scanner requests
    log_format custom_error '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent"';
    
    # Only log errors that are not 404s
    map $status $loggable {
        ~^[23]  0;
        default 1;
    }
    
    error_log /var/log/nginx/error.log custom_error if=$loggable;
    
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 80;
        server_name localhost;
        
        # Handle common scanner targets silently
        location = /robots.txt {
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n";
        }
        
        location = /favicon.ico {
            access_log off;
            return 204;
        }
        
        location = /v1/swagger.json {
            access_log off;
            return 404;
        }
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            
            # Handle 404s silently
            error_page 404 = @notfound;
        }
        
        location @notfound {
            access_log off;
            return 404;
        }
    }
} 